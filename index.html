<main>
    <section id="home" class="active">
        <h2>Benvenuto nel Marketplace</h2>
        <p>Scopri prodotti in vendita e all'asta.</p>
    </section>
    
    <section id="vendita">
        <h2>Vendi un Prodotto</h2>
        <form>
            <label for="productTitle">Titolo:</label>
            <input type="text" id="productTitle">
            <label for="productPrice">Prezzo:</label>
            <input type="number" id="productPrice">
            <label for="productDescription">Descrizione:</label>
            <textarea id="productDescription"></textarea>
            <button type="submit">Pubblica Annuncio</button>
        </form>
    </section>
    
    <section id="registrazione">
        <h2>Registrazione</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username">
            <label for="email">Email:</label>
            <input type="email" id="email">
            <label for="password">Password:</label>
            <input type="password" id="password">
            <button type="submit">Registrati</button>
        </form>
    </section>
    
    <section id="account">
        <h2>Benvenuto nel tuo Account</h2>
        <p>Accedi per monitorare i tuoi acquisti e vendite, aggiornare i tuoi dati e fare offerte.</p>
        <button onclick="showSection('gestioneAccount')">Gestione Account</button>
    </section>
</main>

<footer>
    <p>&copy; 2025 Marketplace Usati e Nuovi</p>
</footer>

<script>
    function showSection(sectionId) {
        document.querySelectorAll('section').forEach(section => {
            section.classList.remove('active');
        });
        document.getElementById(sectionId).classList.add('active');
    }
</script>
